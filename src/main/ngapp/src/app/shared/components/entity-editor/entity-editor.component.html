<form [formGroup]="formGroup" class=entity-editor>
  <h2 mat-dialog-title>
    {{entityName}}
  </h2>
  <mat-dialog-content>
    <ng-content></ng-content>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-raised-button color="primary" (click)="accept.emit()" [disabled]="!valid">Accept</button>
  </mat-dialog-actions>
</form>
