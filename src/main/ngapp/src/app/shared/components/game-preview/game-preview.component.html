<div class=board-container>
  <div class=chessboard id="chessboard">
  </div>
</div>
<ng-container *ngIf="history">
  <button mat-raised-button (click)="previousMove()" [disabled]="moveIndex < 1">Previous Move</button>
  <button mat-raised-button (click)="nextMove()" [disabled]="moveIndex >= history.length - 1">Next Move</button>
</ng-container>
