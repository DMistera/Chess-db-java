<app-entity-editor entityName="Club" [formGroup]="clubForm" (accept)="onSubmit()" [valid]="validate()">
  <mat-form-field>
    <input matInput placeholder="Name" formControlName="name">
    <mat-error *ngIf="nameForm.hasError('required')">
      Name is required!
    </mat-error>
  </mat-form-field>
</app-entity-editor>
