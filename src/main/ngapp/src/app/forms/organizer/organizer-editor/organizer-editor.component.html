<app-entity-editor entityName="Organizer" [formGroup]="form" (accept)="onSubmit()" [valid]="validate()">
  <mat-form-field>
    <input matInput placeholder="Name" formControlName="name">
    <mat-error *ngIf="nameForm.hasError('required')">
      Name is required!
    </mat-error>
    <mat-error *ngIf="nameForm.hasError('unique')">
      Name is already in use!
    </mat-error>
  </mat-form-field>
</app-entity-editor>
