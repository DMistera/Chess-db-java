<app-entity-editor entityName="Prize" (accept)="onSubmit()" [formGroup]="form" [valid]="this.form.valid">
  <mat-form-field>
    <input matInput placeholder="Name" formControlName="name">
    <mat-error *ngIf="nameForm.hasError('required')">
      Name is required!
    </mat-error>
  </mat-form-field>
  <mat-form-field>
    <input matInput type="number" placeholder="Quantity" formControlName="quantity">
    <mat-error *ngIf="quantityForm.hasError('required')">
      Quantity is required!
    </mat-error>
    <mat-error *ngIf="quantityForm.hasError('min')">
      Quantity must be greater than 0!
    </mat-error>
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Sponsor" [formControl]="sponsorForm">
    <button matSuffix mat-icon-button (click)="pickSponsor()">
      <mat-icon>arrow_drop_down</mat-icon>
    </button>
  </mat-form-field>
</app-entity-editor>
