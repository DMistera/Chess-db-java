<app-entity-editor entityName="Player" [formGroup]="playerForm" (accept)="onSubmit()">
  <mat-form-field>
    <input matInput placeholder="Name" formControlName="name">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Surname" formControlName="surname">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Elo" formControlName="elo">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Category" formControlName="category">
  </mat-form-field>
</app-entity-editor>
