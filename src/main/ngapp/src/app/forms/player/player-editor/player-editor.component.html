<form [formGroup]="playerForm" class=entity-editor (submit)="onSubmit()">
  <h2 mat-dialog-title>
    Player
  </h2>
  <mat-dialog-content>
    <mat-form-field>
      <input matInput placeholder="Name" formControlName="name">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Surname" formControlName="surname">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Elo" formControlName="elo">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Category" formControlName="category">
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button type="submit">Accept</button>
  </mat-dialog-actions>
</form>
