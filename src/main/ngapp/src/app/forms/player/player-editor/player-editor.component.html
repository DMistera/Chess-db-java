<app-entity-editor entityName="Player" [formGroup]="playerForm" [valid]="validate()" (accept)="onSubmit()">
  <mat-form-field>
    <input matInput placeholder="Name" formControlName="name">
    <mat-error *ngIf="nameForm.hasError('required')">
      Name is required
    </mat-error>
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Surname" formControlName="surname">
    <mat-error *ngIf="surnameForm.hasError('required')">
      Surname is required
    </mat-error>
  </mat-form-field>
  <mat-form-field>
    <input matInput type="number" placeholder="Elo" formControlName="elo">
    <mat-error *ngIf="eloForm.hasError('required')">
      Elo is required
    </mat-error>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Category</mat-label>
    <mat-select formControlName="category">
      <mat-option *ngFor="let category of categories" [value]="category">
        {{category}}
      </mat-option>
    </mat-select>
    <mat-error *ngIf="categoryForm.hasError('required')">
      Category is required
    </mat-error>
  </mat-form-field>
</app-entity-editor>
