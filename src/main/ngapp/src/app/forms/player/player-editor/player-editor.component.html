<app-entity-editor entityName="Player" [formGroup]="playerForm" (accept)="onSubmit()">
  <mat-form-field>
    <input matInput placeholder="Name" formControlName="name">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Surname" formControlName="surname">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Elo" formControlName="elo">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Category</mat-label>
    <mat-select formControlName="category">
      <mat-option *ngFor="let category of categories" [value]="category">
        {{category}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</app-entity-editor>
