<mat-card *ngIf="players$ | async as players">
  <mat-card-title>List of Players</mat-card-title>
  <app-search-bar></app-search-bar>
  <mat-divider></mat-divider>
  <app-entity-table [data]="players" [filter]="['id', 'clubID']" (selectEntity)="viewPlayer($event)"></app-entity-table>
  <mat-card-footer>
    <button mat-button (click)="newPlayer()">New Player</button>
  </mat-card-footer>
</mat-card>
