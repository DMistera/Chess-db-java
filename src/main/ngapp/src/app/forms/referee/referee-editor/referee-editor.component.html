<app-entity-editor entityName="Referee" [formGroup]="form" (accept)="onSubmit()" [valid]="validate()">
  <mat-form-field>
    <input matInput placeholder="Name" formControlName="name">
    <mat-error *ngIf="nameForm.hasError('required')">
      Name is required
    </mat-error>
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Surname" formControlName="surname">
    <mat-error *ngIf="surnameForm.hasError('required')">
      Surname is required
    </mat-error>
  </mat-form-field>
</app-entity-editor>
