<mat-card>
  <mat-card-title>Players</mat-card-title>
  <button mat-button (click)="newPlayer()">New player</button>
  <mat-list>
    <mat-list-item *ngFor="let player of (players$ | async)">
      {{player.name}}
      {{player.surname}}
      <button mat-button (click)="editPlayer()">Edit</button>
    </mat-list-item>
  </mat-list>
</mat-card>
