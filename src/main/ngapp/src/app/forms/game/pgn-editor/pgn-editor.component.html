<app-entity-editor entityName="Insert PGN Code" (accept)="onSubmit()" [formGroup]="form" [valid]="this.form.valid">
  <mat-form-field>
    <textarea  matInput placeholder="Code" formControlName="code"></textarea>
    <mat-error *ngIf="codeControl.hasError('required')">
      Code is required!
    </mat-error>
  </mat-form-field>
</app-entity-editor>
